<style>
	.bg-primary,.bg-success{
		padding:10px;
	}
	.full-width{
		width: 100%;
	}

</style>


<div class="container">
	<div class="row">
		<div class="col-md-3" >
			<div ng-include="'../../components/sidebar/report.html'"></div>
		</div>
		<!--演示位置-->
		<div class="col-md-9" ng-controller="reportCtrl">
			<div class="panel panel-default ">
					<div class="panel-heading">
						获取access_token 请求参数：
					</div>
					<div class="panel-body form-horizontal">

						<div class="col-md-12">
							<div class="form-group">
								<label class="col-sm-4 control-label">org_name:</label>
							    <div class="col-sm-8">
							      <input type="password" class="form-control" id="inputPassword">
							    </div>
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label">client_secret:</label>
							    <div class="col-sm-8">
							      <input type="password" class="form-control" id="inputPassword">
							    </div>
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label">hours:</label>
							    <div class="col-sm-8">
							      <select class="form-control">
							      	<option>1</option>
							      	<option>24</option>
							      	<option>per</option>
							      </select>
							    </div>
							</div>

							<div class="form-group text-right">
								<div class="col-md-2 col-md-offset-10">
									<button class="btn btn-success full-width" ng-click="vm.getAccessToken()">
										获取授权
									</button>
								</div>
							</div>
						</div>
					</div>
					<div class="panel-footer">
						<div>
							<i class="fa fa-pulse" ng-class="{'fa-spinner':vm.loadding}"></i>
						</div>
					</div>
				</div>

			<div ng-show="vm.loadding == false" class="panel panel-default ">
				<div class="panel-heading">
					响应内容
				</div>

				<style type="text/css">
					pre{
						font-size:8px !important;
					}
				</style>
				<div class="panel-body form-horizontal">
					<div class="col-md-12" style="">
						<div hljs source = "vm.respText" ></div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
